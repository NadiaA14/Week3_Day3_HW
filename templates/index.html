<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Gamers Stop Shop</title>
</head>
<body>
    <h1>Order List</h1>
    {% for order in orders %}
    <div>
        <p>
            <a href="/orders/[int(index)]">{{order.customer_name}}: {{order.order_date}} : {{order.game_name}} : {{order.quantity}}</a>
        </p>
    </div>
    {% endfor %}
</body> 
</html>
